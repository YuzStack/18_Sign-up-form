<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="bg-container">
        <div class="logo-container">
          <img
            src="./assets/2_odin-lined-logo.png"
            alt="Odin lined Logo"
            width="90"
            height="130"
          />
          <h2>ODIN</h2>
        </div>
        <p class="credit">
          Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
        </p>
      </div>
      <div class="text-container">
        <section class="paragraphs">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You know you want to.</p>
        </section>

        <section class="form-container">
          <h3>Let's do this!</h3>
          <form action="">
            <div class="flexed-inputs">
              <div class="unit-flexed-input">
                <label for="first_name">First name</label>
                <input type="text" name="" id="first_name" />
              </div>
              <div class="unit-flexed-input">
                <label for="last_name">Last name</label>
                <input type="text" name="" id="last_name" />
              </div>
            </div>

            <div class="flexed-inputs">
              <div class="unit-flexed-input">
                <label for="email">Email</label>
                <input type="email" name="" id="email" />
              </div>
              <div class="unit-flexed-input">
                <label for="phone_number">Phone number</label>
                <input type="number" name="" id="phone_number" />
              </div>
            </div>

            <div class="flexed-inputs">
              <div class="unit-flexed-input">
                <label for="password">Password</label>
                <input type="password" name="" id="password" />
              </div>
              <div class="unit-flexed-input">
                <label for="confirm_password">Confirm password</label>
                <input type="password" name="" id="confirm_password" />
              </div>
            </div>
          </form>
        </section>

        <section class="btn-section">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </div>
    </main>
  </body>
</html>
